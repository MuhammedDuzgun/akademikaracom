<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademikara - Akademik PDF Analiz & Atıf Bulucu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <h1>Akademikara</h1>
        <nav class="main-nav">
            <button class="nav-btn active" data-section="pdf-analysis">PDF Analiz</button>
            <button class="nav-btn" data-section="citations">Atıflar</button>
            <button class="nav-btn" data-section="profile">Profilim</button>
        </nav>
    </header>
    <main>
        <!-- PDF Analiz Bölümü -->
        <section id="pdf-analysis-section" class="main-section active" aria-labelledby="pdf-analysis-title">
            <h2 id="pdf-analysis-title">PDF'ten Makale Analizi</h2>
            <form id="pdf-form" enctype="multipart/form-data" autocomplete="off">
                <label for="pdf-file">PDF Dosyası Yükle</label>
                <input type="file" id="pdf-file" name="pdf-file" accept="application/pdf" required>
                <button type="submit" class="btn-primary">Analiz Et</button>
                <div id="pdf-file-error" class="error-message"></div>
            </form>
            <div id="pdf-loading" class="loading" style="display:none;">Yükleniyor...</div>
            <div id="pdf-result"></div>
        </section>
        <!-- Atıflar Bölümü -->
        <section id="citations-section" class="main-section" aria-labelledby="citations-title">
            <h2 id="citations-title">Makale Atıfları (Citations)</h2>
            <form id="citations-form" autocomplete="off">
                <label for="citations-paper-id">Makale Kimliği (paper_id)</label>
                <input type="text" id="citations-paper-id" name="citations-paper-id" placeholder="DOI, Semantic Scholar ID, vb." required>
                <button type="submit" class="btn-primary">Atıfları Getir</button>
                <div id="citations-paper-id-error" class="error-message"></div>
            </form>
            <div id="citations-loading" class="loading" style="display:none;">Yükleniyor...</div>
            <div id="citations-result"></div>
        </section>
        <!-- Profilim Bölümü -->
        <section id="profile-section" class="main-section" aria-labelledby="profile-title">
            <h2 id="profile-title">Profilim</h2>
            <div id="profile-loading" class="loading" style="display:none;">Yükleniyor...</div>
            <div id="profile-result"></div>
        </section>
        <!-- Hata ve Bildirim Alanı -->
        <div id="global-error" class="global-error" style="display:none;"></div>
        <div id="global-toast" class="global-toast" style="display:none;"></div>
    </main>
    <footer class="main-footer">
        <p>&copy; 2024 Akademikara - Akademik PDF Analiz & Atıf Bulucu</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
